<!DOCTYPE html>
<html>
    <head>
        <title>
            index drive
        </title>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
     </head>
    <body>
        <div id="no-log-header" class="no-log-header-template-columns bg-d2">
            
        </div>

        <div id="content" class="bg-l">
            <div class="full-bg-no-h">
                <div class="front-bg grid-1x-1y w60-box bg-d">
                    <div id="card-form" class="x-center">
                        <div class="card-label xy-center">
                            <div class="grid-1x-1y">
                                <div class="card-type-label grid-1x-1y font-white y-center">
                                    
                                    <div class="x-left y-bottom text">Банковская карта </div>
                                </div>
                            </div>
                            <div class="grid-3x-3y xy-center">
                                <div class="cardin-label grid-col-span-3 grid-1x-1y">
                                    <input type=text class="input-card null-border y-center" id=incn maxlength="19" placeholder="0000-0000-0000-0000"> 
                                </div>
                                <div class="cardin-label grid-1x-1y">
                                    <input type=text class="input-card null-border y-center" id=inmonth maxlength="2" placeholder="MM">
                                </div>
                                <div class="cardin-label grid-1x-1y" >
                                    <input type=text class="input-card null-border xy-center" id=inyear maxlength="2" placeholder="YY">
                                </div>
                                <div class="cardin-label grid-1x-1y">
                                    <input type=text class="input-card null-border x-right y-center" id=incvv maxlength="3" placeholder="CVV">
                                </div>
                                <div class="card-correct-label grid-col-span-3 x-right y-center">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="xy-center grid-1x-1y hrel">
                            <input type="button" id="add-btn" class="button wrel hrel" value="Добавить">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer" class="bg-d2">
           
        </div>
        <script src=cards.js></script>
        <script src="load_header_profile.js"></script>
        <script src="main.js"></script>
        <script>
            generateHeader();
            load_header_profile();
            generateFooter();
        </script>
    </body>
</html>

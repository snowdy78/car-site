<!DOCTYPE html>
<html>
    <head>
        <title>
            index drive
        </title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="full-bg">
            <div id="reg-block" class="bg-l singup-rows-template">
                <div class="button-panel x-left" style="font-size:2em">
                    <div class="arrow-left br-d2"></div>
                    <input type="button" id="back-button" class="button null-border font-d" value="Назад" onclick="window.location.href = 'index.html';">
                </div>
                <div class="reg-grid">
                    <div class="text-cell">
                        <div class="text font-d">
                            Фамилия:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" id=reg-last-name class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Имя:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" id="reg-first-name" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Отчество:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" id=reg-surname class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Серия и номер паспорта:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text"  id=reg-pasport-id class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Номер телефона:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" id=reg-phonenumber class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Дата рождения:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="date" id=reg-birthday class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Пароль:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="password" id=reg-inpassword class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Повторите пароль:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="password" id=reg-repeatpassword class="text-input">
                    </div>
                </div>
                <div>
                    <div id=err-state style="display:none">
                       * Не все поля заполнены
                    </div>
                    <input type="button" class="button w100-box null-border h60-box bg-b font-l x-center" id="cac-button" value="Зарегистрироваться">
                </div>
                
            </div>
        </div>
        <script src="register.js"></script>
    </body>
</html>

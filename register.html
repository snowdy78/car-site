<!DOCTYPE html>
<html>
    <head>
        <title>
            index drive
        </title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="full-bg">
            <div id="reg-block" class="bg-l singup-rows-template">
                <div class="button-panel" style="justify-content:start;font-size:2em">
                    <div class="arrow-left br-d2"></div>
                    <input type="button" id="back-button" class="button font-d" value="Назад" onclick="window.location.href = 'index.html';">
                </div>
                <div class="reg-grid">
                    <div class="text-cell">
                        <div class="text font-d">
                            Фамилия:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Имя:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Отчество:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Серия и номер паспорта:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Номер телефона:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Дата рождения:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="date" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Пароль:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="password" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Повторите пароль:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="password" class="text-input">
                    </div>
                </div>
                    <input type="button" class="button bg-b font-l" id="cac-button" value="Зарегистрироваться">
                
            </div>
        </div>
        <script src="register.js"></script>
    </body>
</html>

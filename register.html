<!DOCTYPE html>
<html>
    <head>
        <title>
            index drive
        </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div id="reg-block">
                <div class="button-panel" style="justify-self:start;font-size:2vh">
                    <div class="arrow-left"></div>
                    <input type="button" id="back-button" class="button" value="Назад" onclick="window.location.href = 'index.html';">
                </div>
                <div class="register">
                    <div class="register-field">
                        <div class="cll">
                            Фамилия:
                        </div>
                        <div class="cll">
                            <input type="text" class="text-input">
                        </div>
                    </div>
                    <div class="register-field">
                        <div class="cll">
                            Имя:
                        </div>
                        <div class="cll">
                            <input type="text" class="text-input">
                        </div>
                    </div>
                    <div class="register-field">
                        <div class="cll">
                            Отчество:
                        </div>
                        <div class="cll">
                            <input type="text" class="text-input">
                        </div>
                    </div>
                    <div class="register-field">
                        <div class="cll">
                            Серия и номер паспорта:
                        </div>
                        <div class="cll">
                            <input type="date" class="text-input">
                        </div>
                    </div>
                    <div class="register-field">
                        <div class="cll">
                            Номер телефона:
                        </div>
                        <div class="cll">
                            <input type="text" class="text-input">
                        </div>
                    </div>
                    <div class="register-field">
                        <div class="cll">
                            Дата рождения:
                        </div>
                        <div class="cll">
                            <input type="text" class="text-input">
                        </div>
                    </div>
                    <div class="register-field">
                        <div class="cll">
                            Пароль:
                        </div>
                        <div class="cll">
                            <input type="password" class="text-input">
                        </div>
                    </div>
                    <div class="register-field">
                        <div class="cll">
                            Повторите пароль:
                        </div>
                        <div class="cll">
                            <input type="password" class="text-input">
                        </div>
                    </div>
                </div>
                <div class="button-panel">
                    <input type="button" class="button" id="cac-button" value="Создать">
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>
            index drive
        </title>
        <link href="style.css" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     </head>
    <body>
        <div id="no-log-header" class="no-log-header-template-columns bg-d2">
            
        </div>


        <div id="content">
            <div class="front-bg grid-1x-1y hrel w100-box bg-l">
                <div class="filials">
                    <div class="xy-center w100-box h100-box">
                        <div class="flex xy-center tmar-5">
                            <div id="barn" class="filial-img">

                            </div>
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div class="filial-descr">
                                г. Барнаул, пр. Калинина, 13 <br>
                                Филиал: Барнаульский
                            </div>
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div id="novosibirsk" class="filial-img">
                                
                            </div>
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div class="filial-descr">
                                г. Новосибирск В. Высоцкого, 5 <br>
                                Филиал: Новосибирский 
                            </div>
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div id="moscow" class="filial-img">
                                
                            </div>
                            
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div class="filial-descr">
                                г. Москва, Кастанаевская улица, 4 <br>
                                Филиал: Московский 
                            </div>
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div id="chelab" class="filial-img">

                            </div>
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div class="filial-descr">
                                г. Челябинск, ​Копейское шоссе, 52а/1 <br>
                                Филиал: Челябинский
                            </div>
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div id="pither" class="filial-img">
                                
                            </div>
                        </div>
                        <div class="flex xy-center tmar-5">
                            <div class="filial-descr">
                                г. Сант-Питербург, Сантьяго-де-Куба, 3 к3 <br>
                                Филиал: Питербургский
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer" class="bg-d2">
            
        </div>
        <script src="load_header_profile.js"></script>
        <script src="cars.js"></script>
        <script src="main.js"></script>
        <script>
            generateHeader();
            load_header_profile();
            generateFooter();
            let branches = document.getElementsByClassName('filial-img');
            for (let i = 0; i < branches.length; i++) 
            {
                branches[i].addEventListener('click', () => {
                    let filial_name = "";
                    if (branches[i].id === 'chelab')
                        filial_name = 'Челябинский';
                    else if (branches[i].id === 'moscow')
                        filial_name = 'Московский';
                    else if (branches[i].id === 'barn')
                        filial_name = 'Барнаульский';
                    else if (branches[i].id === 'novosibirsk')
                        filial_name = 'Новосибирский';
                    else if (branches[i].id === 'pither')
                        filial_name = 'Питербургский';
                    let cars = getCarsByFilialName(filial_name);
                    showCars(Object.keys(cars));
                });
            }
        </script>
    </body>
</html>

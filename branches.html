        <div id="content">
            <div class="full-bg-no-h bg-l">
                <div class="front-bg bg-d w100-box h60-box">
                
                    <div id="map_container" class="w100-box h100-box">

                        <script id="ymap_lazy" async="" data-src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A76f8fb9bb50f05db67012f61108df177cef4c517c57324b88b81ff086473d035&amp;data-aload&amp;lang=ru_RU&amp;scroll=true"></script>
                        
                    </div>
                    <script>
                        let map_container = document.getElementById('map_container');
                        let options_map = {
                            once: true,//запуск один раз, и удаление наблюдателя сразу
                            passive: true,
                            capture: true
                        };
                        map_container.addEventListener('click', start_lazy_map, options_map);
                        map_container.addEventListener('mouseover', start_lazy_map, options_map);
                        map_container.addEventListener('touchstart', start_lazy_map, options_map);
                        map_container.addEventListener('touchmove', start_lazy_map, options_map);
                    
                        let map_loaded = false;
                        function start_lazy_map() {
                            if (!map_loaded) {
                                let map_block = document.getElementById('ymap_lazy');
                                map_loaded = true;
                                map_block.setAttribute('src', map_block.getAttribute('data-src'));
                                map_block.removeAttribute('data_src');
                                console.log('YMAP LOADED');
                            }
                        }
                    </script>
                </div>
                <div class="front-bg bg-d w100-box h40-box">
                
                
                </div>

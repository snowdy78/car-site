<!DOCTYPE html>
<html>
    <head>
        <title>
            index drive

        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="full-bg">
            <div id="reg-block" class="bg-l singin-rows-template">

                    <input type="button" id="back-button" class="button null-border font-d" value="Назад" onclick="window.location.href = 'index.html';">

                <div class="login-grid">
                    <div class="text-cell">
                        <div class="text">
                            Номер телефона:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="text" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Пароль:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="password" class="text-input">
                    </div>
                    <div class="text-cell">
                        <div class="text">
                            Повторите пароль:
                        </div>
                    </div>
                    <div class="cell">
                        <input type="password" class="text-input">
                    </div>
                </div>
                <div>
                    <div id=err-state style="display:none">
                       * Не все поля заполнены
                    </div>
                    <input type="button" class="button w100-box null-border h60-box bg-b font-l x-center" id="cac-button" value="Вход">
                </div>
            </div>
        </div>
        <script src="register.js"></script>
